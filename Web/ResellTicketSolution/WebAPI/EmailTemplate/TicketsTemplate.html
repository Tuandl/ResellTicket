<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <tr class="item-row" style="border-bottom: 1px solid rgb(2, 119, 189);-webkit-box-sizing: border-box;box-sizing: border-box;page-break-inside: avoid;-webkit-transition: -webkit-transform .5s ease-out;transition: transform .5s ease-out,-webkit-transform .5s ease-out;-o-transition: transform .5s ease-out;display: block;position: relative;">
        <td class="invoice-detail-margin" style="-webkit-box-sizing: border-box;box-sizing: border-box;padding: 6px 0;vertical-align: top;border-top: 1px solid #dee2e6;border: none;padding-top: 8px;padding-bottom: 0;position: relative;/* padding-left: 20%; */white-space: normal;text-align: right;/* display: none; */width: 8px;max-width: 8px;background-color: #fff!important;"></td>
        <td data-label="Item #1" class="item-row-summary" style="-webkit-box-sizing: border-box;box-sizing: border-box;padding: 6px 0;vertical-align: top;border-top: 1px solid #dee2e6;border: none;padding-top: 8px;/* padding-bottom: 0; */position: relative;padding-left: 3%;white-space: normal;/* display: block; */min-width: 180px;max-width: 180px;background-color: #fff!important;height: 59px;text-align: center;">
            <span class="item-row-name" style="-webkit-box-sizing: border-box;box-sizing: border-box;display: block;">{ticketCode}</span><span class="item-row-description" style="-webkit-box-sizing: border-box;box-sizing: border-box;">
                <span style="-webkit-box-sizing: border-box;box-sizing: border-box;">
                    {Description}<br style="-webkit-box-sizing: border-box;box-sizing: border-box;">
                </span>
            </span>
        </td>
        <td data-label="Departure" class="item-row-departure" style="-webkit-box-sizing: border-box;box-sizing: border-box;min-width: 130px;max-width: 130px;padding: 6px 0;vertical-align: top;border-top: 1px solid #dee2e6;border: none;padding-top: 8px;padding-bottom: 0;position: relative;/* padding-bottom: 20%; */white-space: normal;/* display: block; */max-height: 80px;background-color: #fff!important;text-align: center;">
            <span style="-webkit-box-sizing: border-box;box-sizing: border-box;">{departureCity}<br style="-webkit-box-sizing: border-box;box-sizing: border-box;">{departureStation}<br style="-webkit-box-sizing: border-box;box-sizing: border-box;"></span><span style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 12px;">{departureTime}</span>
        </td>
        <td data-label="Arrival" class="item-row-arrival" style="-webkit-box-sizing: border-box;box-sizing: border-box;min-width: 130px;max-width: 130px; padding: 6px 0;vertical-align: top;border-top: 1px solid #dee2e6;border: none;padding-top: 8px;/* padding-bottom: 0; */position: relative;/* padding-left: 20%; */white-space: normal;/* display: block; */background-color: #fff!important;text-align: center;">
            <span style="-webkit-box-sizing: border-box;box-sizing: border-box;">{arrivalCity}<br style="-webkit-box-sizing: border-box;box-sizing: border-box;">{arrivalStation}<br style="-webkit-box-sizing: border-box;box-sizing: border-box;"></span><span style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 12px;">{arrivalTime}</span>
        </td>
        <td data-label="Amount" class="item-row-amount" style="-webkit-box-sizing: border-box;box-sizing: border-box;text-align: right;min-width: 120px;padding: 6px 0;vertical-align: top;border-top: 1px solid #dee2e6;border: none;padding-top: 8px;/* padding-bottom: 0; */position: relative;/* padding-left: 20%; */white-space: normal;/* display: block; */min-width: 109px;max-width: 109px;background-color: #fff!important;">
            <span class="currency false amount" style="-webkit-box-sizing: border-box;box-sizing: border-box;line-height: 2.2rem;"><span class="localized-number" style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 14px;text-rendering: optimizeLegibility;-moz-osx-font-smoothing: grayscale;font-smoothing: antialiased;-webkit-font-smoothing: antialiased;">$&nbsp;{Amount}</span></span>
        </td>
        <td class="invoice-detail-margin" style="-webkit-box-sizing: border-box;box-sizing: border-box;padding: 6px 0;vertical-align: top;border-top: 1px solid #dee2e6;border: none;padding-top: 8px;padding-bottom: 0;position: relative;padding-left: 20%;white-space: normal;text-align: right;display: none;width: 8px;max-width: 8px;background-color: #fff!important;"></td>
    </tr>
</body>
</html>
